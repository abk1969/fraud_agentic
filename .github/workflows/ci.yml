name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Backend Quality Gates
  # ============================================
  backend-quality:
    name: Backend Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check fraudshield/ backend/ --output-format=github || true

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy backend/ fraudshield/ --ignore-missing-imports || true

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short || echo "No tests found or tests failed"
        continue-on-error: true

  # ============================================
  # Frontend Quality Gates
  # ============================================
  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: npm run lint || true

      - name: Type check with TypeScript
        run: npx tsc --noEmit || true

      - name: Run tests
        run: npm test -- --passWithNoTests || true
        continue-on-error: true

      - name: Build verification
        run: npm run build

  # ============================================
  # Docker Build Test (no push)
  # ============================================
  docker-build-test:
    name: Docker Build Test
    needs: [backend-quality, frontend-quality]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.component }} (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.component }}
          push: false
          tags: fraudshield/${{ matrix.component }}:test
          cache-from: type=gha,scope=${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}
