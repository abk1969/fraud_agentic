version: '3.8'

# Development configuration with hot-reload
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fraudshield-backend-dev
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DATABASE_URL=sqlite:///./data/fraudshield.db
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    volumes:
      - ./fraudshield:/app/fraudshield
      - ./backend:/app/backend
      - ./data:/app/data
      - ./logs:/app/logs
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis
    networks:
      - fraudshield-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fraudshield-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - fraudshield-network

  redis:
    image: redis:7-alpine
    container_name: fraudshield-redis-dev
    ports:
      - "6379:6379"
    networks:
      - fraudshield-network

networks:
  fraudshield-network:
    driver: bridge
