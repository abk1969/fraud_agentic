# Docker Compose for Dokploy Deployment
# Uses pre-built images from GitHub Container Registry
#
# Usage in Dokploy:
# 1. Create a new "Compose" project
# 2. Connect to GitHub repo or paste this file
# 3. Set environment variables in Dokploy UI
# 4. Deploy!

services:
  # ===========================================
  # Backend API (FastAPI)
  # ===========================================
  backend:
    image: ghcr.io/abk1969/fraud_agentic/backend:latest
    container_name: fraudshield-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Required
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Database (PostgreSQL recommended for production)
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/fraudshield.db}
      # Redis
      - REDIS_URL=redis://redis:6379
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      # Security
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    volumes:
      - backend-data:/app/data
      - backend-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fraudshield-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_DOMAIN:-api.fraudshield.local}`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # ===========================================
  # Frontend (Next.js)
  # ===========================================
  frontend:
    image: ghcr.io/abk1969/fraud_agentic/frontend:latest
    container_name: fraudshield-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://backend:8000/ws}
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fraudshield-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN:-fraudshield.local}`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # ===========================================
  # Redis (Cache & Message Queue)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: fraudshield-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - fraudshield-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # PostgreSQL (Production Database)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: fraudshield-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-fraudshield}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-fraudshield}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fraudshield-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fraudshield}"]
      interval: 10s
      timeout: 5s
      retries: 5

# ===========================================
# Networks
# ===========================================
networks:
  fraudshield-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  backend-data:
  backend-logs:
  redis-data:
  postgres-data:
